<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <title>someet精彩活动</title>
    <link rel="stylesheet" href="static/lib/sm.min.css">
    <link rel="stylesheet" href="static/css/index.css">

    <style type="text/css">
        .infinite-scroll-preloader {
            margin-top:-20px;
        }
    </style>


</head>

<body>



<!-- 添加 class infinite-scroll 和 data-distance  向下无限滚动可不加infinite-scroll-bottom类，这里加上是为了和下面的向上无限滚动区分-->
<!-- page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示 -->
<div class="page-group">
    <!-- 单个page ,第一个.page默认被展示-->

  <div class="page">

<div class="content infinite-scroll infinite-scroll-bottom" data-distance="600">
    <div class="list-block">
        <ul class="list-container">

        </ul>
    </div>
    <!-- 加载提示符 -->
    <div class="infinite-scroll-preloader">
      
               <!-- 加载动画 -->
    <div class="startAnimation">
        <div class="spinner">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
        </div>
    </div>
    
    </div>

 

</div>
    </div>
</div>



<script type="text/javascript" src="static/lib/zeptoWithFxTouch.js"></script>
<script type="text/javascript" src="static/lib/sm.min.js"></script>
<script type="text/javascript" src="static/js/index.js"></script>
<script type="text/javascript" src="static/js/view.js"></script>



</body>

</html>
